<div style="margin: auto; width: 50%">

    <div class="card w-100">
        <h1 class="mt-5 text-center underline"><strong>Liste de courses <i class="fas fa-cart-plus"></i></strong></h1>

        <div class="col-lg-12 col-md-8 mb-4 mb-md-0">

            <!-- boissons -->
            <div class="view overlay">

                    <div class="card w-100">
                        <div class="row g-0">
                            
                                <div class="col-lg-12 col-md-8">
                                    <div *ngFor="let c of courses">
                                        <p class="alinea shadow-lg p-2 mb-2 bg-body rounded">
                                            <font size=4> - {{ c.produit.nom }} :  {{ c.produit.quantity }}</font>
                                        </p>
                                    </div>
                                    <div class="card-body">
                                        <p class="alinea shadow-lg p-2 mb-2 bg-body rounded">
                                            <font size=4> - Test </font>
                                        </p>
                                        <div *ngFor="let a of produits">
                                            <p class="alinea shadow-lg p-2 mb-2 bg-body rounded">
                                                <font size=4> - {{ a.nom }} </font>
                                                <button type="button" class="btn btn-success bouton" (click)="addCourse(a)">Add</button>
                                            </p>
                                        </div>
                        
                                    </div>
                                </div>

                        </div>

                    </div>
                
            </div>

        </div>

    </div>
</div>
