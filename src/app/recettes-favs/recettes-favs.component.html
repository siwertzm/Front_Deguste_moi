<div style="margin: auto; width: 50%">

    <div class="card w-100">
        <h1 class="mt-5 text-center underline"><strong>Mes recettes favorites</strong></h1>

        <div class="col-lg-12 col-md-8 mb-4 mb-md-0">

            <div class="view overlay">

                <div class="card w-100">
                    <div class="row g-0">


                    </div>
                </div>
            </div>
        </div>

        <div class="block">

            <div *ngFor="let r of recette">
                <div class="mt-4 card p-4 z-depth-3">
                    <div class="row">
                        <div class="col-sm">
                            <div class="view overlay">
                                <img class="card-img-left" src="{{ r.recette.source_image }}" alt="Card image cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="card-body">

                                <!--Title-->
                                <h4 class="card-title text-center">{{ r.recette.titre }}</h4>
                                <div *ngFor="let s of gestionSubTitle(r.recette.sub_title)">
                                    <ul>
                                        <li> <a (click)="go(s)"> {{s}} </a> </li>

                                    </ul>
                                </div>

                                <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                                <table class="table text-center table-bordered mt-4">
                                    <thead class="pink darken-4 white-text">
                                        <tr>
                                            <th scope="col">Nombre de personne</th>
                                            <th scope="col">Difficult√©</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <h6 class="card-title">{{r.recette.nombre_personne}}</h6>
                                            </th>
                                            <td>
                                                <h6 class="card-title">{{r.recette.difficulty }}</h6>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button type="button" (click)="goToRecette(r)" class="btn btn-unique">Voir la
                                recette</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
