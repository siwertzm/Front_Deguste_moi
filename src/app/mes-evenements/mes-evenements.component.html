<div style="margin: auto; width: 50%">
    <div class="card w-100">
        <h1 class="mt-4 text-center underline"><strong>Mes Evenements</strong></h1>

        <div class="titre">
            <h3 class="mt-3">Evenements à venir <i class="far fa-calendar-alt"></i></h3>
        </div>

        <!--Invitation 1-->

        <div class="col-lg-12 col-md-8 mb-4 mb-md-0">

            <div class="view overlay">

                <div class="card w-100" *ngFor="let e of evenements">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://zupimages.net/up/22/47/pd6v.jpg"
                                class="img-fluid rounded border border-dark" alt="Card image cap">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title"><strong>Evènement à venir</strong></h3>
                                <h3 class="card-title"><strong>Expéditeur : {{e.repas.hote.nom}}  {{e.repas.hote.prenom}}</strong></h3>
                                <h3 class="card-title"><strong>Date : {{e.repas.date}}</strong></h3>
                                <h3 class="card-title"><strong>Lieu : {{e.repas.lieu}}</strong></h3>
                                <h3 class="card-title"><strong>Thème : {{e.repas.theme}}</strong></h3>



                            </div>
                        </div>
                    </div>
                </div>

                <!--Invitation 1-->

                <div class="col-lg-12 col-md-8 mb-4 mb-md-0">

                    <div class="view overlay">

                        <div class="card w-100">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="https://zupimages.net/up/22/47/pd6v.jpg"
                                        class="img-fluid rounded border border-dark" alt="Card image cap">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h3 class="card-title"><strong>Expéditeur :</strong></h3>
                                        <h3 class="card-title"><strong>Date :</strong></h3>
                                        <h3 class="card-title"><strong>Lieu :</strong></h3>
                                        <h3 class="card-title"><strong>Thème :</strong></h3>



                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
